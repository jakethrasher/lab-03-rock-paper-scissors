<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>
    </header>
    <p class="instructions">The rules: paper beats rock, rock beats scissors, scissors beats papers</p>

    <main>
        <section class="radio-button-section">
            <label>
                <input type="radio" name="rps" value="rock">
                <img src="./assets/rock.png"/>
            </label>
            <label>
                <input type="radio" name="rps" value="paper">
                <img src="./assets/paper.png"/>
            </label>
            <label>
                <input type="radio" name="rps" value="scissors">
                <img src="./assets/scissors.png"/>
            </label>
        </section>
        <div class="button-container">
            <button id="play">play</button>
        </div>
        <section class="lower-container">
            <div id="comp-throw" class="throw-result"></div>
            <section class="game-results">
                <div id="who-won" class="who-won"></div>
            </section>
            <section class="wins-losses-draws">
                <div>WINS: <span id="wins-span"></span></div>
                <div>LOSSES: <span id="losses-span"></span></div>
                <div>DRAWS: <span id="draws-span"></span></div>
            </section>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
